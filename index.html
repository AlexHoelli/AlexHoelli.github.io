<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook SDK Integration</title>
</head>
<body>

<!-- Hier wird der Facebook SDK JavaScript-Code eingefügt -->
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1448767872683956',
      cookie     : true,
      xfbml      : true,
      version    : 'v19.0'
    });
      
    FB.AppEvents.logPageView();   
  };

  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

<!-- Hier wird der Login-Button eingefügt -->
<fb:login-button 
  scope="public_profile,email"
  onlogin="checkLoginState();">
</fb:login-button>

<!-- Hier könnte die Statusänderungs-Rückruffunktion eingefügt werden -->
<script>
  function statusChangeCallback(response) {
    console.log('Statusänderung Callback');
    console.log(response);
    // Hier könntest du den erhaltenen Antwort-Status entsprechend deiner Anwendungslogik verarbeiten
  }
</script>

</body>
</html>
